<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="400" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!---Daí fazer outro source com todas as extensões de vídeo na ordem que eu quero que ele tente abrir (MP4, M4V, WEBM, OGV) -->
    <!--- Videos hospedados dessa forma consomem muito trafego de dados, a melor forma para fazer está no próximo exercício, que é adicionar vídeos de serviços de hospedagem de vídeos, como o youtube por exemplo.-->

</body>
</html>
